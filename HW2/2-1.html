<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        "use strict";

        let a = 1, b = 1, c, d;

        // с имеет тип данных undefined (переменная с есть, но значение ей не присвоено). Переменной с присваивается значение переменной а с префиксным инкрементированием. При префиксном инкрементировании сначала происходит инкрементирование (а + 1), затем взвращается значение. Итого: с = 1 + 1 (2).
        c = ++a; alert(c);          // 2

        // d имеет тип данных undefined (переменная с есть, но значение ей не присвоено). Затем переменной d присваивается значение b с инкрементом. Инкрементирование в данном случае постфиксное, поэтому сначала происходит возвращение значения b (1), которое и записывается в переменную d и выводится в alert. Только после этого происходит инкрементирование b, но значение уже присвоено и выведено (1).
        d = b++; alert(d);           // 1

        // c имеет значение 2 числового типа number. Переменной с присваивается значение выражения (2 + ++a). Переменная а имеет числовое значение 2. Перед сложением по приоритету происходит префиксное инкрементирование а + 1 (3), потом сложение 2 + а (5). Затем переменной с присваивается новое числовое значение 5.
        c = (2 + ++a); alert(c);      // 5

        // d имеет числовое значение 1. Переменной d присваивается значение выражения 2 + b++. Переменная b уже имеет значение 2, но в данном случае в приоритете будет сложение 2 + b (4). Затем полученное значение выражения присваивается в d (4). Только потом происходит постфиксное инкрементирование, но оно в данном случае  никуда не идет. 
        d = (2 + b++); alert(d);      // 4

        // переменная а уже имеет значение 3 после двух выше проведенных инкрементирований, поэтому получется 3.
        alert(a);                    // 3

        // переменная b уже имеет значение 3 после двух выше проведенных инкрементирований, поэтому получется 3.
        alert(b);                    // 3

    </script>

</body>

</html>
