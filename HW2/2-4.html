<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        "use strict";
        /* 4 Реализовать основные 4 арифметические операции(+, -, /, *) в виде функций с двумя
        параметрами.Т.е.например, функция для сложения должна принимать два числа, складывать их
        и возвращать результат.
        Обязательно использовать оператор return. */

        // сложение

        function getSum(a, b) {
            let result = a + b;
            return result;
        }
        
        let sum = getSum(24, 50);
        alert(sum);

        // умножение

        function getMult(a, b) {
            let result = a * b;
            return result;
        }

        let mult = getMult(4, 5);
        alert(mult);

        // вычитание

        function getSubt(a, b) {
            let result = a - b;
            return result;
        }

        let subt = getSubt(14, 6);
        alert(subt);

        // деление

        function getDiv(a, b) {
            let result = a / b;
            return result;
        }

        let div = getDiv(48, 8);
        alert(div);


    </script>

</body>
</html>
