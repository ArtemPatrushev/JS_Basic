<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        'use strict';

        // 1 С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
        //     0 – это ноль
        //     1 – нечетное число
        //     2 – четное число
        //     3 – нечетное число
        //     …
        //     10 – четное число

        for (let i = 0; i <= 10; i++) {
            let number = 0;
            number += i;
            if (number === 0) {
                console.log(`${number} - это ноль`);
            } else if (number % 2 === 0) {
                console.log(`${number} - четное число`);
            } else {
                console.log(`${number} - нечетное число`);
            }
            
        }

    </script>

</body>
</html>
