        'use strict';

        // К проверке

        const parseNum = (number) => {
            if (!Number.isInteger(number)) {
                console.log('Не целое число');
                return;
            }
            if (number < 0 || number > 999) {
                console.log('Число вне диапазона');
                return;
            }
            return {
                units: number % 10,
                tens: Math.trunc((number / 10) % 10),
                hundereds: Math.trunc(number / 100),
            };
        };
